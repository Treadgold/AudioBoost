<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AudioBoost</title>
    <style>
      h3 {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      body {
        width: 200px;
        padding: 0px;
        line-height: 1em;
      }
      #status-indicator {
        display: inline-block;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        margin-left: 75px;
      }
    </style>
  </head>
  <body>
    <canvas id="left-channel-meter" width="200" height="20"></canvas>
    <canvas id="right-channel-meter" width="200" height="20"></canvas>
    <h3>Gain Value: <span id="gain-value">7</span></h3>
    <input type="range" id="gain-slider" min="1" max="50" step="1" value="6">
    <h3>Threshold: <span id="threshold-value">-20</span></h3>
    <input type="range" id="threshold-slider" min="-100" max="0" step="1" value="-20">
    <h3>Ratio: <span id="ratio-value">6</span></h3>
    <input type="range" id="ratio-slider" min="1" max="20" step="1" value="6">
    <h3>Enable/Disable:</h3>
    <button id="toggle-button">Enable</button>
    <span id="status-indicator"></span>
    <script src="popup.js"></script>
  </body>
</html>
